{% if FAVICON_EXT == 'ico' %}
	<link rel="shortcut icon" href="{{ ROOT_PATH }}ext/tatiana5/favicon/favicon.ico" />
{% elseif FAVICON_EXT == 'png' %}
	<link rel="shortcut icon" type="image/png" href="{{ ROOT_PATH }}ext/tatiana5/favicon/favicon.png" />
{% endif %}
	
{% if FAVICON_APPLE %}	
	<link rel="apple-touch-icon" href="{{ ROOT_PATH }}ext/tatiana5/favicon/apple_touch_icon.png" />
{% endif %}
